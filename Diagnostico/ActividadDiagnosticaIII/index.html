<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="calculadora">
        <input type="text" id="pantalla" value="0" readonly>
        <div class="botones">
            <button class="btn-num">7</button>
            <button class="btn-num">8</button>
            <button class="btn-num">9</button>
            <button class="btn-op">+</button>
            
            <button class="btn-num">4</button>
            <button class="btn-num">5</button>
            <button class="btn-num">6</button>
            <button class="btn-op">-</button>
            
            <button class="btn-num">3</button>
            <button class="btn-num">2</button>
            <button class="btn-num">1</button>
            <button class="btn-op">*</button>
            
            <button class="btn-num">0</button>
            <button class="btn-num">.</button>
            <button class="btn-eq">=</button>
            <button class="btn-op">/</button>
        </div>
        <button class="vestimenta-boton-borrar">Borrar</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
