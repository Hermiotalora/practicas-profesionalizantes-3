<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Producto Impresora</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Impresora Laser Monocromatica</h1>
  <img src="impresora.jpg" alt="Impresora" />
  <div>
    <button onclick="verDetalles()">Ver detalles</button>
    <button onclick="actualizarStock(-1)">Vender 1 unidad</button>
    <button onclick="actualizarStock(5)">Agregar 5 unidades</button>
  </div>
  <div id="producto"></div>
  <script src="script.js"></script>
</body>
</html>
